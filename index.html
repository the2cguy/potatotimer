<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenPomodoro - Your Own Comfy Pomodoro.</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="moment.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <header>
        <h1 class="title">OpenPomodoro</h1><a class="github" href="https://github.com/the2cguy/potatotimer"><i class="bi bi-github"></i> Fork on Github!</a>
        <button class="intime" title="Show your remaining time in normal/money (In Time movie reference).">In Money</button>
        <select name="" id="preset">
            <option value="25-5">25/5 (Classic Pomodoro)</option>
            <option value="30-5">30/5 (Extended)</option>
            <option value="20-5">20/5 (ADHD)</option>
            <option value="30-30">30/30 (Equal Pomodoro)</option>
            <option value="5-60">5/60 (Lazy Mode)</option>
            <option value="1-60">1/60 (Extra Lazy)</option>
            <option value="1-1">1/1 (Crazy Fast)</option>
        </select>
    </header>
    <main>
        <h1 class="main-clock">00:00</h1>
        <span class="mini">$0</span>
    </main>
    <div class="btns">
        <button class="startbtn btn"><i class="bi bi-play-fill"></i> Start Pomodoro!</button>
        <button class="stop btn"><i class="bi bi-play-fill"></i> Stop!</button>
    </div>
    <div class="state">
        <button class="work">Work</button>
        <button class="break">Break</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
